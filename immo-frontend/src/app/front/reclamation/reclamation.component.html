<ng-template #modalContent let-close="close">
  <div class="modal-header">
      <h5 class="modal-title">{{ modalData?.action }}</h5>
      <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <form action="#" class="form form-horizontal">
          <div class="form-body">
              <div class="form-group">
                  <label> Title:</label>
                  <input type="text" name="event-title" class="form-control" [(ngModel)]="title">
              </div>

              <div class="form-group">
                  <label> Description:</label>
                  <textarea
                  type="textarea"
                  class="form-control textarea"
                  style="min-width : 100px;
                  min-height : 100px;"
                  [(ngModel)]="description"
                  [ngModelOptions]="{standalone: true}"
                ></textarea>
              </div>

          </div>
      </form>			
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-success btn-raised  pdng" (click)="createReclamation();close()">Ajouter</button>
  </div>
</ng-template>

<ng-template #modalUpdate let-close="close">
  <div class="modal-header">
      <h5 class="modal-title">{{ modalData?.action }}</h5>
      <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="updateForm"  class="form form-horizontal">
          <div class="form-body">
              <div class="form-group">
                  <label> Title:</label>
                  <input type="text" name="event-title" class="form-control"  formControlName="title2">
              </div>

              <div class="form-group">
                  <label> Description:</label>
                  <textarea
                  type="textarea"
                  class="form-control textarea"
                  style="min-width : 100px;
                  min-height : 100px;"
                  class="form-control"
              formControlName="description2"
                ></textarea>
              </div>

          </div>
      </form>			
  </div>
<!--   <div class="modal-footer">
      <button type="submit" class="btn btn-outline-secondary" (click)="close()">Modifier</button>
  </div> -->
  <div class="form-group text-right">
    <button type="button" class="btn btn-success btn-raised pdng" (click)="updateReclamation();close()"  >Modifier</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-danger btn-raised mr-1 pdng" (click)="close()">Annuler</button>

  </div>
</ng-template>
