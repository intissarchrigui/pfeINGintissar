<section id="forgot-password">
    <div class="container-fluid forgot-password-bg">
      <div
        class="row full-height-vh m-0  d-flex align-items-center justify-content-center"
      >
        <div class="col-md-7 col-sm-12">
          <div class="card">
            <div class="card-content">
              <div class="card-body fg-image">
                <div class="row m-0">
                  <div class="col-lg-6 d-none d-lg-block text-center py-3">
                    <img
                      src="../../../../assets/img/gallery/forgot.png"
                      alt=""
                      class="img-fluid"
                      width="300"
                      height="230"
                    />
                  </div>
                  <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                    <h4 class="card-title mb-2">RÃ©initialiser votre  mot de passe</h4>
                    <p class="card-text mb-3">
                      Entrer votre nouveau mot de passe .
                    </p>
                    <form #f="ngForm"
                    (ngSubmit)="onSubmit(password)">
                    <div class="form-group">
                    <input
                      type="password"
                      class="form-control mb-3"
                      placeholder="Nouveau mot de passe "
                      ngModel
                      required
                      #password="ngModel"
                      [ngModelOptions]="{standalone: true}"
                    />
                    </div>
             <!--         <div class="form-group">
                        <input
                          type="text"
                          class="form-control mb-3"
                          placeholder="Confirmer nouveau mot de passe"
                          ngModel
                          required
                          #Confirmpassword="ngModel"
                          [ngModelOptions]="{standalone: true}"
                        />
                        </div> -->
                   
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button class="btn btn-outline-primary">
                          <a
                            class="text-decoration-none"
                            [routerLink]="['/pages/login']"
                            >Retourner vers Login</a
                          >
                        </button>
                      </div>
                      <div class="recover-pass">
                        <button type="submit" class="btn btn-primary">
                        <!--   <a
                            class="text-decoration-none text-white"
                            [routerLink]="['/pages/forgotpassword']"
                          >
                            Recover
                          </a> -->
                          Envoyer nouveau mot de passe
                        </button>
                      </div>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
